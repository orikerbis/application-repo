apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "employee-app.fullname" . }}-server
  labels:
    {{- include "employee-app.labels" . | nindent 4 }}
  namespace: employee-system
spec:
  replicas: {{ .Values.server.replicaCount }}
  selector:
    matchLabels:
      {{- include "employee-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "employee-app.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-server
          image: "825765414083.dkr.ecr.us-east-2.amazonaws.com/dev/backend:8fee26bb96dfd8b2a8e11f73a4f01af4171634eb"
          imagePullPolicy: {{ .Values.server.image.pullPolicy }}
          envFrom:
          - secretRef:
              name: employee-system-db
          ports:
            - name: http
              containerPort: {{ .Values.server.service.port }}
              protocol: TCP
