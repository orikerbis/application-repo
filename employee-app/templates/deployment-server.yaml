          #   httpGet:
          #     path: /
          #     port: {{ .Values.server.service.port }}
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: {{ .Values.server.service.port }}
          #   initialDelaySeconds: 5
          #   periodSeconds: 10